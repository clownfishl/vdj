<!DOCTYPE html>
<html>
<head>
	<title>login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="./css/login_inner.css">
	<link rel="stylesheet" href="./swiper/swiper.min.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css"> 
    
</head>
<body>
    <div id="login">
        <div class="header">
           <span class="header-arrow"></span>
           <span class="header-dj">京东登录</span>
        </div>
        <div class="login-tab">
            <div class="login-tab-left">
                <span>账号密码登录</span>
            </div>
            <div class="login-tab-right">
                <span>短信验证码登录</span>
            </div>
        </div>  
        <div class="center">
            <div class="center-inp-active">
                <div class="inp-container">
                    <div class="inp-txt">账号</div>
                    <input type="text" class="txt
                    " placeholder="用户名/邮箱/已验证手机">
                </div>
                <div class="inp-container">
                    <div class="inp-txt">密码</div>
                    <input type="password" placeholder="请输入密码" class="psd">
                    <span class="psd-visible">
                        <span></span>
                    </span>
                </div>
            </div>
            <div class="login-sms">
                <div class="input-container">
                    <span class="input-sms-sp">
                        <span class="input-sms-sp1">+86</span>
                        <span class="input-sms-sp2"></span>
                    </span>
                    <input type="text" class="sms-input1" placeholder="请输入手机号">
                    <button>获取验证码</button>
                </div>
                <div class="input-container">
                    <input type="text" class="sms-input2" placeholder="请输入收到的验证码">
                </div>
           </div>
            <div class="notice">&nbsp;</div>
            <a href="#" class="dl">登 录</a>
            <a href="#" class="on-dl">一键登录</a>
            <div class="turn-reg">
                <a href="#" class="lose-psd">
                    <span class="lose-psd-sp1"></span>
                    <span class="lose-psd-sp2">忘记密码</span>
                </a>
                <a href="#" class="quick-reg">
                    <span class="quick-reg-sp1"></span>
                    <span class="quick-reg-sp2">手机快速注册</span>
                </a>
            </div>
            <div class="other-dl">
                <h4>其他登录方式</h4>
                <a href="#" class="other-dl-a1">
                    <span></span>
                </a>
                <a href="#" class="other-dl-a2">
                    <span></span>
                </a>
                <div class="last-p">
                    <p>
                        登录即代表您同意
                        <a href="//in.m.jd.com/help/app/private_policy.html">京东隐私政策</a>
                    </p>
                </div>
            </div>
            
        </div>
        
    </div>
    <script src="js/index.js"></script>
    <script src="./swiper/swiper.min.js"></script>
    <script> 
   
</script>
</body>
</html>
