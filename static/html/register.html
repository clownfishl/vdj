<!DOCTYPE html>
<html>
<head>
	<title>注册</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
	<link rel="stylesheet" href="./css/register.css">
	<link rel="stylesheet" href="./swiper/swiper.min.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css"> 
    <style>
    </style>
</head>
<body>
    <div id="main">
        <div class="header">
           <span class="header-arrow"></span>
           <span class="header-dj">京东注册</span>
        </div>
        <div class="center">
            <div class="center-container">
                <div class="input-container">
                    <input type="text" placeholder="请输入图片验证码" class="center-input1">
                    <span class="center-input1-sp">
                        <img src="./img/authcode">
                    </span>
                </div>
                <div class="input-box">
                    <div class="input-container">
                        <span class="input-box-sp">
                            <span class="input-box-sp1">+86</span>
                            <span class="input-box-sp2"></span>
                        </span>
                        <input type="text" placeholder="请输入手机号" class="center-input2">
                    </div>
                    <button class="input-btn">获取验证码</button>
                </div>
                <div class="input-container">
                    <input type="text" placeholder="请输入手机验证码" class="center-input3">
                </div>
                <div class="input-container">
                    <input type="text" placeholder="请设置6-20位登录密码" class="center-input4">
                    <span class="psd-visible">
                        <span></span>
                    </span>
                </div>
                <div class="notice">
                    <span>密码由6-20位字母、数字或半角符号组成，不能是10位以下纯数字/字母/半角符号，字母需区分大小写</span>
                </div>
                <a href="#">注 册</a>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="./swiper/swiper.min.js"></script>
    <script> 
    
    </script>
</body>
</html>
